<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Alert</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <button id="s1" class="gradient-button" onclick=s1()>Alert 1 💗</button>
    <button id="s2" class="gradient-button" onclick=s2()>Alert 2 💌</button>
    <button id="s3" class="gradient-button" onclick=s3()>Alert 3 💞</button>
    <button id="s4" class="gradient-button" onclick=s4()>Alert 4 ❣️</button>
    <button id="s5" class="gradient-button" onclick=s5()>Alert 5 💝</button>
    <button id="s6" class="gradient-button" onclick=s6()>Alert 6 💘</button>
    

    
    <script>
    function s1(){
        swal({
  text: 'Search for a movie. e.g. "La La Land".',
  content: "input",
  button: {
    text: "Search!",
    closeModal: false,
  },
})
.then(name => {
  if (!name) throw null;
 
  return fetch(`https://itunes.apple.com/search?term=${name}&entity=movie`);
})
.then(results => {
  return results.json();
})
.then(json => {
  const movie = json.results[0];
 
  if (!movie) {
    return swal("No movie was found!");
  }
 
  const name = movie.trackName;
  const imageURL = movie.artworkUrl100;
 
  swal({
    title: "Top result:",
    text: name,
    icon: imageURL,
  });
})
.catch(err => {
  if (err) {
    swal("Oh noes!", "The AJAX request failed!", "error");
  } else {
    swal.stopLoading();
    swal.close();
  }
});   }

function s2(){
    swal({
  title: "Are you sure?",
  text: "Once deleted, you will not be able to recover this imaginary file!",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
    swal("Poof! Your imaginary file has been deleted!", {
      icon: "success",
    });
  } else {
    swal("Your imaginary file is safe!");
  }
});
}

function s3(){
    swal({
  title: "Good job!",
  text: "You clicked the button!",
  icon: "success",
  button: "Aww yiss!",
});
}

function s4(){
    swal("Write something here:", {
  content: "input",
})
.then((value) => {
  swal(
    `You typed: ${value}`)
})

}

function s5(){
    swal("A wild Pikachu appeared! What do you want to do?", {
  buttons: {
    cancel: "Run away!",
    catch: {
      text: "Throw Pokéball!",
      value: "catch",
    },
    defeat: true,
  },
})
.then((value) => {
  switch (value) {
 
    case "defeat":
      swal("Pikachu fainted! You gained 500 XP!");
      break;
 
    case "catch":
      swal("Gotcha!", "Pikachu was caught!", "success");
      break;
 
    default:
      swal("Got away safely!");
  }
});
}

function s6(){
    swal("Click on either the button or outside the modal.")
.then((value) => {
  swal(`The returned value is: ${value}`);
});
}
swal("Follow Me on Twitter @AnietieLEssien!", "Created by AnietieLEssien🥰", "success");
    </script>
</body>
</html>
